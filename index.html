<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Mrs+Saint+Delafield&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/reset.css">
</head>
<body class="container">
    <header role="banner">
        <div class="nav">
            <h1>THE <span class="stripe">SYSTEM</span></h1>
            <nav class="nav-below" role="navigation" aria-label="Main Navigation">
                <a href="#" aria-label="Explore Planets">
                    <button>Planets</button>
                </a>
                <a href="#" aria-label="Discover Interstellar">
                    <button>Interstellar</button>
                </a>
                <a href="#" aria-label="Get in Contact">
                    <button>Contact</button>
                </a>
            </nav>
        </div>
    </header>
    <main role="main">
        <section>
            <div class="wrapper">
                <div class="text">
                    <p>THE SYSTEM MAGAZINE</p>
                    <h2>Welcome to the <span class="colorShift">Solar System</span></h2>
                    <p>Take a tour around the coolest stellar system around.</p>
                </div>
                <img class="milky-way" src="images/milky-way.jpg" alt="A view of the Milky Way galaxy with stars and cosmic clouds">
            </div>
        </section>

        <section>
            <h2>Meet the Locals</h2>
            <div class="planets" role="region" aria-label="Planets Overview">
                <div class="planet-card">
                    <img src="images/sun.jpg" alt="The Sun, the star at the center of the Solar System">
                    <p>The Sun</p>
                    <a href="https://en.wikipedia.org/wiki/Sun" target="_blank" aria-label="Learn more about The Sun">
                        <button>Learn More</button>
                    </a>
                </div>
                <div class="planet-card">
                    <img src="images/mercury.jpg" alt="Mercury, the closest planet to the Sun">
                    <p>Mercury</p>
                    <a href="https://en.wikipedia.org/wiki/Mercury_(planet)" target="_blank" aria-label="Learn more about Mercury">
                        <button>Learn More</button>
                    </a>
                </div>
                <div class="planet-card">
                    <img src="images/venus.jpg" alt="Venus, the second planet from the Sun">
                    <p>Venus</p>
                    <a href="https://en.wikipedia.org/wiki/Venus" target="_blank" aria-label="Learn more about Venus">
                        <button>Learn More</button>
                    </a>
                </div>
                <div class="planet-card">
                    <img src="images/earth.jpg" alt="Earth, the only planet known to support life">
                    <p>Earth</p>
                    <a href="https://en.wikipedia.org/wiki/Earth" target="_blank" aria-label="Learn more about Earth">
                        <button>Learn More</button>
                    </a>
                </div>
                <div class="planet-card">
                    <img src="images/moon.jpg" alt="The Moon, Earth's natural satellite">
                    <p>The Moon</p>
                    <a href="https://en.wikipedia.org/wiki/Moon" target="_blank" aria-label="Learn more about The Moon">
                        <button>Learn More</button>
                    </a>
                </div>
                <div class="planet-card">
                    <img src="images/mars.jpg" alt="Mars, the red planet known for its iron-rich soil">
                    <p>Mars</p>
                    <a href="https://en.wikipedia.org/wiki/Mars" target="_blank" aria-label="Learn more about Mars">
                        <button>Learn More</button>
                    </a>
                </div>
            </div>
        </section>
    </main>
    <footer role="contentinfo">
        <p>&copy; 2025 The System</p>
    </footer>
</body>
</html>
